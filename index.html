<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Photo library</title>
</head>
<body>

    <div class="continare">
        <header class="navbar">
            <div class="left">Maha AlGhamdi</div>
            <div class="right">
                <a href="#work">Work</a>
                <a href="#contact">Contact</a>

                <a href="#">
                    <img src="images/insta_icon.png" alt="">
                </a>
                <a href="#">
                    <img src="images/v_icon.png" alt="">
                </a>
            </div>
            <div class="hamburger">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>

            </div>
            <div class="mobileNav">
                <a href="#work">Work</a>
                <a href="#contact">Contact</a>

                    <img src="images/dribble_icon.png" alt="">

                    <img src="images/insta_icon.png" alt="">

        <div class="photos-wrapper">

            </div>
            <div class="photo cup">

            </div>

        <footer class="footer">
            Built by Instructor: 'Colt Steele' in 'The HTML & CSS Bootcamp 2023 Edition' at Udemy
        </footer>
